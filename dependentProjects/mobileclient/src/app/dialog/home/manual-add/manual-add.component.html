<h1 mat-dialog-title>Manually Add <button id="close" mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button></h1>

<form>
    <mat-button-toggle-group #group="matButtonToggleGroup" name="type" value="url">
        <mat-button-toggle value="url">YouTube URL</mat-button-toggle>
        <mat-button-toggle value="id">Video ID</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-form-field>
        <input matInput #inputText [placeholder]="group.value == 'url' ? 'URL' : 'Video ID'">
    </mat-form-field>
</form>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="clickAddToQueue(inputText.value)">Add to Queue</button>
    <button mat-button mat-dialog-close (click)="clickPlayNext(inputText.value)">Play Next</button>
</mat-dialog-actions>
