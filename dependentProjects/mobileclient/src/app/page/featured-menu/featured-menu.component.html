<mat-toolbar>
  <button mat-icon-button (click)="homeButton()"><mat-icon>home</mat-icon></button>
  Featured
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Channels">
      <mat-action-list>
        <mat-list-item *ngFor="let channel of channels">
          <img matListAvatar [src]="channel.thumbnail" alt="Cover">
          <h3 class="name" matLine>{{channel.name}}</h3>
        </mat-list-item>
      </mat-action-list>
  </mat-tab>
  <mat-tab label="Lists">
      <mat-action-list>
        <mat-list-item *ngFor="let list of lists">
          <img matListAvatar [src]="list.thumbnail" alt="Cover">
          <h3 class="name" matLine>{{list.name}}</h3>
          <p class="channel" matLine>{{list.channel}}</p>
        </mat-list-item>
      </mat-action-list>
    </mat-tab>
</mat-tab-group>
