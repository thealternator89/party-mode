<!DOCTYPE html>
<html>
	<head>
		<title>Search | YTPM</title>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous">
		<script src="/util.js"></script>
		<link rel="stylesheet" href="/main.css">
		<link rel="stylesheet" href="/playing.css">
	</head>
	<body class="bg-dark">
		<div id="playing">
			<nav class="topbar navbar navbar-expand navbar-dark bg-dark">
				<i class="material-icons" v-on:click="home()">home</i> Now Playing
			</nav>
			<div id="playingDetails">
				<div style="text-align: center">
					<img v-bind:src="status.video.thumbnail.big" style="margin-bottom: 10px;" width="320" height="180">
				</div>
				<p id="videoTitle">{{status.video.title}}</p>
				<p id="videoDescription">{{status.video.description}}</p>
				<p id="channelName">{{status.video.channelName}}</p>
				<div class="progress">
					<div class="progress-bar" role="progressbar" v-bind:style="'width: '+status.completionPercent+'%'" v-bind:aria-valuenow="status.completionPercent" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<p id="player-time">{{status.position}} {{status.position && status.duration ? '/' : ''}} {{status.duration}}</p>
				<hr>
				<div id="player-controls">
					<i class="material-icons" id="replay-button" v-on:click="replayTrack()">replay</i>
					<i class="material-icons" id="play-button" v-on:click="playPause()">{{ status.playerState === 'PLAYING' ? 'pause' : 'play_arrow'}}</i>
					<i class="material-icons" id="skip-button" v-on:click="skipTrack()">skip_next</i>
				</div>
				<hr>
				<button class="btn btn-lg btn-secondary btn-block" v-on:click="openYoutube(status.video)">
					<i class="material-icons" style="vertical-align: middle" >open_in_new</i> Open on YouTube
				</button>
			</div>
		</div>
		<script src="/vue/playing.js"></script>
	</body>
</html>
