<!DOCTYPE html>
<html>
<head>
    <title>YTPM</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href=/animate.css>
    <link rel=stylesheet type=text/css href=/player-v2.css>
</head>
<body>
    <div id="invisible_curtain"></div>
    <div id="auth_info_panel" style="visibility: hidden;">
        <div id="auth_header">Add to the queue:</div>
        <div id="host"></div>
        <div id="pass_phrase"></div>
        <div id="current_queue">Currently queued: <span id="queue_size"></span></div>
    </div>
    <div id="played_song" style="top: -120px;">
        <img id="played_thumb" src="" alt="Video Thumbnail" width="120" height="90">
        <div id="played_title"></div>
        <div id="played_added_by"></div>
    </div>
    <div id="added_song" style="visibility: hidden;">
        <i class="material-icons" aria-hidden="true" style="vertical-align: bottom;">info</i>
        <span id="added_user"></span> added: <span id="added_title"></span>
    </div>
    <div id="pausedOsd"><i id="pausedIcon" class="material-icons" aria-hidden="true">pause</i></div>
    <div id="loading_curtain" style="visibility:hidden;"></div>
    <div id="NoMusicError" style="visibility:hidden;">No music to play.<br>Add music to the queue to see it here.</div>
    <script src="/player.js" type="text/javascript"></script>
</body>
</html>
